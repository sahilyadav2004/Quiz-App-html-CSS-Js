<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Registration Form</h2>
        <form action="#" method="get">
        <div class="name">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="Enter your cute Name" required >
        </div>
        <div class="email">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>
        </div>
        <div class="branch">
            <label for="branch">Branch :</label>
            <input type="text" id="branch" name="branch" placeholder="Enter your Branch"required>
        </div>
        <div>
            <button id="register-btn" type="submit">Submit</button>
        </div>    
        </form>
    </div>
    <div class="app hidden">
        <h1 class="firstheading">CSS Quiz <div class="username"></div></h1>
        <div class="quiz">
            <h2 id="question">Question goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
        </div>
        <div class="score-card hidden">
            <h1>Your score card is given below:</h1>
        </div>
    </div>    
</body>
<script src="quiz.js"></script>
<script src="https://kit.fontawesome.com/0cc4c371bb.js" crossorigin="anonymous"></script>
</html>
